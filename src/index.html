<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/reset.css" />
</head>
<body>

<form class="result-receiver">
  <input type="text" id="search" placeholder="Search images..."/>

</form>

</section>
<div class="div-load-button">

</div>
<div class="loading-div"></div>
<script src="./main.js" type="module"></script>
</body>
</html>
